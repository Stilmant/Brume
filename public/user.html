<!doctype html>
<html>
<head>
  <meta charset='utf-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1'/>
  <title>Brume - Assistant IA</title>
  <link rel='icon' type='image/svg+xml' href='brume-thought.min.svg'/>
  <link rel='alternate icon' type='image/png' sizes='96x96' href='brume-thought.png'/>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css'/>
  <link rel='stylesheet' href='styles/common.css'/>
  <link rel='stylesheet' href='styles/user.css'/>
</head>
<body>
  <div class='header'>
    <h1><span class='logo'><img src="brume-thought.svg" alt="Brume" /></span>Brume</h1>
    <div class='session-id' id='sessionId'></div>
  </div>
  <div id='chat'>
    <div class='welcome'>
      <h2>Bienvenue sur Brume</h2>
      <p>Votre assistant intelligent est prêt à répondre à vos questions.</p>
    </div>
  </div>
  <div class='input-container'>
    <div class='input-wrapper'>
      <form id='f'>
        <textarea id='q' class='chat-input user-input' placeholder='Envoyez un message à Brume...' autocomplete='off'></textarea>
        <button type='submit' class='send-button user-button'>Envoyer</button>
      </form>
    </div>
  </div>
  <script src='/socket.io/socket.io.js'></script>
  <script src='scripts/user.js'></script>
</body>
</html>
